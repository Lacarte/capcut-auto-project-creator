# CapCut Auto Project Creator Configuration - Enhanced

# Template and output directories
template_dir: "./template-config"
project_root: "."

# Required CapCut project directory structure
required_structure:
  - ".locked"
  - "adjust_mask"
  - "common_attachment"
  - "draft_settings"
  - "matting"
  - "qr_upload"
  - "Resources"
  - "Resources/audioAlg"
  - "Resources/videoAlg"
  - "smart_crop"
  - "subdraft"

# Project naming configuration
naming:
  pattern: "^[A-Z]\\d{4}$"
  examples: ["A0001", "B9999", "Z1234"]

# Asset discovery and processing
assets:
  images_dir: "assets/images"
  image_extensions: [".jpg", ".jpeg", ".png", ".webp", ".bmp"]
  video_extensions: [".mp4", ".mov", ".mkv", ".m4v", ".avi", ".webm", ".3gp", ".mts", ".m2ts"]
  sounds_dir: "assets/sounds"
  sound_extensions: [".mp3", ".m4a", ".wav", ".aac", ".ogg", ".flac"]
  default_image_duration_ms: 5000

# Timeline configuration
timeline:
  fps: 30
  default_image_duration_ms: 5000   # default 5s duration for images
  ordering: "numeric"               # numeric sort (1,2,3â€¦10,11 not 1,10,11,2,3)

